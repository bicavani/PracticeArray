<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReverseArray</title>
</head>
<body>
  <script>
    let array= [1,4,5,8,10];
    let reverseArray= Array();
    for (let i= 0; i< array.length; i++) {
        reverseArray[i]= array[array.length- i- 1];
    }
    document.write(reverseArray);
  </script>
</body>
</html>
