<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CaroGameSimple</title>
</head>
<body>
  <h3>CARO GAME SIMPLE</h3>
  <div id="caroGame"></div>
  <input type="button" value="Change Value" onclick="changeValue()">
  <script>
    let board= [];
    for (let i= 0; i< 5; i++) {
        board[i]= [0,0,0,0,0];
    }
    let data= "";
    for (let i= 0; i< board.length; i++) {
        for (let j = 0; j < board[i].length; j++) {
            data+= board[i][j]+ " ";
        }
        data+= "<br>";
    }
    document.getElementById("caroGame").innerHTML= data;
    function changeValue() {
        let positionX= parseInt(prompt("X = ", ''));
        let positionY= parseInt(prompt("Y = ", ''));
        board[positionX][positionY]= "x";
        data= "";
        for (let i= 0; i< board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                data += board[i][j] + " ";
            }
            data += "<br>";
        }
        document.getElementById("caroGame").innerHTML= data;
    }
  </script>
</body>
</html>
